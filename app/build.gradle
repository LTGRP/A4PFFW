apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId 'org.comixwall.pffw'
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt')
        }
    }
    productFlavors {
    }
    sourceSets {
        main {
            java.srcDirs =
                    ['src/main/java',
                     'src/main/java/org/comixwall/pffw/Info',
                     'src/main/java/org/comixwall/pffw/Stats',
                     'src/main/java/org/comixwall/pffw/Graphs',
                     'src/main/java/org/comixwall/pffw/Logs',
                     'src/main/java/org/comixwall/pffw/Lib']
            res.srcDirs =
                    ['src/main/res',
                     'src/main/res/layout/Info',
                     'src/main/res/layout/Stats',
                     'src/main/res/layout/Graphs',
                     'src/main/res/layout/Logs',
                     'src/main/res/layout/Lib']
        }
    }
}

dependencies {
    implementation 'com.android.support:support-v4:25.3.1'
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.google.firebase:firebase-messaging:11.8.0'
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'com.android.support:appcompat-v7:25.3.1'
    implementation 'com.android.support:design:25.3.1'
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support:recyclerview-v7:25.3.1'
    implementation 'com.android.support:cardview-v7:25.3.1'
    implementation 'com.android.support.test.espresso:espresso-core:2.2.2'
    implementation files('libs/jsch-0.1.54.jar')
    //implementation files('libs/mpandroidchartlibrary-2-2-4.jar')
    implementation 'com.github.PhilJay:MPAndroidChart:v3.0.1'
}

apply plugin: 'com.google.gms.google-services'
